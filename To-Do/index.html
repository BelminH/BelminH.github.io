<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="todo.css">
    <script src="https://get.mavo.io/mavo.js"></script>
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
</head>

<body>
    <div id="innhold">
        <div mv-app="mavoTest" mv-storage="local">
            Name:
            <span property="firstName">Belmin</span>
            <span property="last_name">Husanovic</span> Gjøremål:
            <ul>
                <p> Mandag </p>
                <li property="todo" mv-multiple>Lekser</li>
            </ul>
            <ul>
                <p> Tirdag </p>
                <li property="todo2" mv-multiple>Lekser</li>
            </ul>
            <ul>
                <p> Onsdag </p>
                <li property="todo3" mv-multiple>Lekser</li>
            </ul>
            <ul>
                <p> Torsdag </p>
                <li property="Todo4" mv-multiple>Lekser</li>
            </ul>
            <ul>
                <p> Fredag </p>
                <li property="Todo5" mv-multiple>Lekser</li>
            </ul>


            <div id="Slider" style="background-color: [color];">
                <input type="range" property="hue" max="360" />
                <input type="range" property="saturation" />
                <input type="range" property="lightness" />

                <input property="color" readonly value="hsl([hue], [saturation]%, [lightness]%)" />
            </div>
        </div>
</body>

</html>
